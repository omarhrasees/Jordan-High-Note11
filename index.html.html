        // Function to create a single card element
        function createCard(english, arabic, module) {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'card';
            cardDiv.dataset.module = module; // Store module number for filtering

            const pronunciation = generatePronunciation(english);

            cardDiv.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">
                        <div class="word">${english}</div>
                        <div class="pronunciation">${pronunciation}</div>
                    </div>
                    <div class="card-back">
                        <div class="meaning">${arabic}</div>
                    </div>
                </div>
            `;

            // Add click event to flip the card and speak the English word
            cardDiv.addEventListener('click', function() {
                this.classList.toggle('flipped');
                
                // Speech Synthesis for pronunciation
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(english);
                    utterance.lang = 'en-US'; // Set language for pronunciation
                    // Optional: Adjust speech rate and pitch
                    // utterance.rate = 0.9;
                    // utterance.pitch = 1.0;
                    speechSynthesis.speak(utterance);
                } else {
                    console.log("Speech Synthesis not supported in this browser.");
                    // Fallback: maybe alert the word or pronunciation text
                }
            });

            return cardDiv;
        }

        // Function to render cards based on selected module
        function renderCards(moduleFilter) {
            const container = document.getElementById('cardContainer');
            container.innerHTML = ''; // Clear existing cards

            const filteredVocab = moduleFilter === 'all' ? vocabData : vocabData.filter(item => item.module == moduleFilter);

            filteredVocab.forEach(item => {
                const card = createCard(item.english, item.arabic, item.module);
                container.appendChild(card);
            });
        }

        // Initialize the page with all cards
        document.addEventListener('DOMContentLoaded', () => {
            renderCards('all'); // Show all cards initially

            // Add event listener to the module selector
            document.getElementById('moduleSelect').addEventListener('change', function() {
                renderCards(this.value);
            });
        });
